<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Supposed Website</title>
        <style>
            body {
                margin: 0;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #000;
                color: #fff;
                font-family: Arial, sans-serif;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div>        
            <h3>This timer re-present of Ini's last commit and not working on website:</h3><br>
            <div id="lol"></div>
        </div>
        <script>
        setInterval(function() {
            const _DateDifference = new Date() - new Date("2023-11-06T03:07:07.000+01:00");
            const _Days = Math.floor(_DateDifference / (1000 * 60 * 60 * 24));
            const _Hours = Math.floor((_DateDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const _Minutes = Math.floor((_DateDifference % (1000 * 60 * 60)) / (1000 * 60));
            const _Seconds = Math.floor((_DateDifference % (1000 * 60)) / 1000);
            document.getElementById("lol").innerText = `${_Days} days, ${_Hours} hours, ${_Minutes} minutes, ${_Seconds} seconds`;
        }, 1000);
        </script>
    </body>
</html>
