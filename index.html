<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDDEHD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/docs.js"></script>
    <style>

        html, body
        {
            width: 100%;
            height: 100%;
        }
        
        #sidebar 
        {
            min-width: 250px;
            max-width: 250px;
        }
    </style>
</head>
<body>
    <div class="container-fluid p-0 h-100">
        <div class="w-100 d-flex h-100">
            <!-- Sidebar -->
            <nav id="sidebar" class="bg-body-tertiary sidebar d-none h-100 overflow-auto">
                <nav class="navbar bg-body-tertiary">
                    <div class="container">
                        <a class="navbar-brand" href="#">
                            <img src="img/logo.svg" alt="SDDEHD" width="30" height="24">
                            SDDEHD
                        </a>
                    </div>
                </nav>
                <div class="position-sticky">
                    <ul class="nav flex-column" id="docs-menu">
                        
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="w-100">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <button class="btn text-white" id="sidebarCollapse"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-success" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
                <div id="main-region">
                    <div id="md-viewer"></div>
                </div>
            </main>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('d-none');
            });

            // Add a window resize event handler
            $(window).on("resize", function () {
                if ($(window).width() < 1024) {
                    $('#sidebar').addClass('d-none');
                } else {
                    $('#sidebar').removeClass('d-none');
                }
            });

            // Add a click event handler for the main section
            $('#main-region').on('click', function () {
                if ($(window).width() < 1024 && !$('#sidebar').hasClass('d-none')) {
                    $('#sidebar').addClass('d-none');
                }
            });
                
            // Trigger the resize event once when the page loads to set the initial state
            $(window).trigger("resize");


            docs.Initialize(function (error, data) {
                if (error) {
                    console.error('Error:', error);
                } else {
                    console.log('Data:', data);
                    const rootElement = $('#docs-menu')[0];

                    for (const item of data) {
                        rootElement.appendChild(docs.CreateMenu(item));
                    }

                    docs.HandleMenu();
                }
            });

            //document.getElementById('content').innerHTML = marked.parse('# Marked in the browser\n\nRendered by **marked**.');
        });
    </script>
</body>
</html>
